<!DOCTYPE html>

<html>
    <head>
        <style>
            input{
                width: 300px;
                font-size: 20px;
            }
            button{
                width: 230px;
                font-size: 20px;
            }
            .button_div{
                margin-top: 10px;
            }
            #container{
                padding: 10px;
                margin: 10px;
            }
        </style>
        <script>
            function addition(){
                num1 = parseInt(document.getElementById("num1").value);
                num2 = parseInt(document.getElementById("num2").value);
                result = num1 + num2;
                document.getElementById("res").value = result;
            }
            function subtraction(){
                num1 = parseInt(document.getElementById("num1").value);
                num2 = parseInt(document.getElementById("num2").value);
                result = num1 - num2;
                document.getElementById("res").value = result;
            }
            function multiplication(){
                num1 = parseInt(document.getElementById("num1").value);
                num2 = parseInt(document.getElementById("num2").value);
                result = num1 * num2;
                document.getElementById("res").value = result;
            }
            function division(){
                num1 = parseInt(document.getElementById("num1").value);
                num2 = parseInt(document.getElementById("num2").value);
                result = num1 / num2;
                document.getElementById("res").value = result;
            }
        </script>
    </head>

    <body>
        <div id="container">
            <div class="input_div">
                <input placeholder="Enter the value of X" id="num1"/>
                <input placeholder="Enter the value of Y" id="num2"/>
                <input placeholder="Result will appear here" id="res" disabled/>
            </div>

            <div class="button_div">
                <button onclick="addition();">Addition (X + Y)</button>
                <button onclick="subtraction();">Subtraction (X - Y)</button>
                <button onclick="multiplication();">Multiplication (X * Y)</button>
                <button onclick="division();">Division (X / Y)</button>
            </div>            
        </div>

    </body>
</html>
