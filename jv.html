<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Add any styles if needed */
    </style>
</head>
<script>
    // Project details with color and task description
    const projectDetails = {
        "project1": { "color": "#FF5733", "task": "TASK 1" },
        "project2": { "color": "#33FF57", "task": "TASK 2" },
        "project3": { "color": "#3357FF", "task": "TASK 3" }
    };

    // Function to change background and task description
    function changeBackground(project) {
        // Change the background color of the content_div
        document.getElementById("content_div").style.backgroundColor = projectDetails[project].color;
        
        // Set the innerHTML of the content-frame to the task description
        document.getElementById("content-frame").innerHTML = `<h2>${projectDetails[project].task}</h2>`;
    }
</script>
<body>
    <!-- Header Section -->
    <div id="header_div" style="border: 5px solid black; text-align: center;">
        <h1>Class Work</h1>
    </div>

    <!-- Navigation Buttons -->
    <div id="nav_div" style="text-align: center; margin-top: 20px;">
        <button style="margin: 10px; padding: 10px 20px; border-radius: 30px;" onclick="changeBackground('project1')">Project1</button>
        <button style="margin: 10px; padding: 10px 20px; border-radius: 30px;" onclick="changeBackground('project2')">Project2</button>
        <button style="margin: 10px; padding: 10px 20px; border-radius: 30px;" onclick="changeBackground('project3')">Project3</button>
    </div>

    <!-- Content Display Area -->
    <div id="content_div" style="margin-top: 10px; width: 80%; height: 500px; border: 3px solid black; margin-left: auto; margin-right: auto; text-align: center; display: flex; align-items: center; justify-content: center; font-size: 20px;">
        <div id="content-frame"></div>
    </div>
</body>
</html>
